<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/medium-editor-element/medium-editor-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="shared-styles.html">

<dom-module id="Add-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      #container {
        display: flex;
      }
      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }
      paper-button.pink {
        color: var(--paper-pink-a200);
        --paper-button-ink-color: var(--paper-pink-a200);
      }
      paper-button.pink:hover {
        background-color: var(--paper-pink-100);
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }
      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }
      paper-button.disabled {
        color: white;
      }
    </style>



    <div class="card">
        <h1>Add</h1>
        <medium-editor id="noteEditor"></medium-editor>
        <paper-button disabled class="disabled">Submit</paper-button>       <!-- 아무 것도 쓰여있지 않을 때에는 disabled-->
        <paper-button raised class="indigo">Refresh</paper-button>          <!-- 클릭 하면 Refresh-->
    </div>
    
  </template>

  <script>
    Polymer({
      is: 'Add-view',
    });
  </script>
</dom-module>
